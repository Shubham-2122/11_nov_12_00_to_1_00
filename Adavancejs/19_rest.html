<!DOCTYPE html>

<body>
    <!-- ...rest , ...spread -->
    <!-- store a  value  -->

    <!-- rest as function  -->

    <script>
        
        // function test2(a,b){
        //     console.log(a+b)
        // }
        // test2(2,3,34,34)

        function test(...mahi){
            let sum = 0;
            for(let dhoni in mahi){
                // console.log(dhoni)
                sum = sum + mahi[dhoni]
            }
            return sum
        }
        console.log(test(1,2,3,4,5))
    </script>
</body>
