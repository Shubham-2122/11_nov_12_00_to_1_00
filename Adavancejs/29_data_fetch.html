<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- fetch :- from data read in any fromat / json /text   -->
    <!-- fetch one type of promise -->

    <!-- sytax :
    fetch("".{method})
    .then((convert text into string data))
    .then(data print ) -->

    <h1 id="h1"></h1>
    <button onclick="changename()">data click</button>

    <script>

        // console.log(fetch())

        function changename() {
            fetch("data.txt", {
                method: "GET"
                // read data
            })
                // convert text into string
                .then((res) => {
                    // console.log(res)
                    return res.text()
                    // text into string data
                })
                // output print karva
                .then((res) => {
                    console.log(res)
                    document.write(res)
                    document.getElementById("h1").innerHTML = res
                })
        }

    </script>
</body>

</html>
