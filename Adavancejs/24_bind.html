<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- call :- call method as paramter  -->
    <!-- apply :- apply method as array  -->

    <script>
        let obj = {
            fullname : function (){
                // console.log(``)
                return this.name +  "  " +this.surname;
            }
        }

        // console.log(obj)

        let person ={
            name : "yug",
            surname : "Patel"
        }

        // as object new data
        let data = obj.fullname.bind(person)
        console.log(data())
     


    </script>
</body>
</html>
