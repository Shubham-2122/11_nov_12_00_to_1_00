<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>email</th>
                <th>city</th>
                <th>Company name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>




        fetch("https://jsonplaceholder.typicode.com/users",{
            method: "GET"
        })
        .then((res)=> {
             return res.json()
        })
        .then((data)=>{
            console.log(data)
            data.forEach(user => {
                console.log(user)
                console.log(user.id)

                
                let tbody = document.querySelector("tbody");

                let interrow = tbody.insertRow();
                let idcell = interrow.insertCell(0);
                let namecell = interrow.insertCell(1);
                let emailcell = interrow.insertCell(2);
                let citycell = interrow.insertCell(3);
                let ccompanycell = interrow.insertCell(4);

                // // data add
                idcell.textContent = user.id
                namecell.textContent = user.name
                emailcell.textContent = user.email
                citycell.textContent = user.address.city
                ccompanycell.textContent = user.company.name

                // tbody.innerHTML = `<td>${user.id}</td>`

                
            });
        })
    </script>
</body>
</html>
