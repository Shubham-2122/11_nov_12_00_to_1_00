<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :- 
    1) primitve datatype  (7) : single valure 

        1) number (12, 1.23, 34234)
        2) string
        3) boolen
        4) null
        5) undefined 
        6) bigint 
        7) symbole 



    2) non-primitve datatype :- mitple value (primitve data)
    
        1) array 
        2) object -->

    
    <script>

        console.log("hello javascript")
        var number1 = 2.23
        console.log(number1)
        console.log(typeof(number1))

        var name1 = "Ronak"
        console.log(name1)
        console.log(typeof(name1))

        // true or false
        var abc = false
        console.log(abc)
        console.log(typeof(abc))

        // null :- empty :- object 
        var ab = null
        console.log(ab)
        console.log(typeof(ab))

        // undefine 
        let nav ;
        console.log(nav)
        console.log(typeof(nav))

        // undefine and undeclare ? 

        var a = BigInt(23467253671253671253671253571273)
        console.log(a)
        console.log(typeof(a))

        var nb = Symbol(343)
        console.log(typeof(nb))


    </script>
</body>
