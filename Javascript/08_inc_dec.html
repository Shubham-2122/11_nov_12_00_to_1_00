<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inc++(1) and dec--(-1)  -->

    <!-- pre_inc ++inc -->
     <!-- post_inc inc++ -->


    <script>
        let a = 10
        console.log(a)
        a++ //post inc
        console.log(a)
        ++a; //pre inc
        console.log(a)
        console.log(a++) //value ++
        console.log(++a) //++ value
        console.log(a++) //14 15
        console.log(a++) //15 16
        console.log(++a) // 17
        console.log(a++) //17 18
        console.log(++a) //19
        console.log(a++) //19 20
        console.log(a++) //20 21
        console.log(++a) //22
        console.log(++a) //23
        console.log(a++) //23 24 
        console.log(++a) //25
        console.log(a)


        console.log(a)
        a-- //post dec
        console.log(a)
        --a; //pre dec
        console.log(a)
        console.log(a--) 
        console.log(--a) 
        console.log(a--) 
        console.log(a--) 
        console.log(--a) 
        console.log(a--) 
        console.log(--a) 
        console.log(a--) 
        console.log(a--) 
        console.log(--a) 
        console.log(--a) 
        console.log(--a) 
        console.log(a--) 
        console.log(a)


       
        
</script>
</body>
</html>
