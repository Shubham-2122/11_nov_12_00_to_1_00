<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- varibale :- one data store in single varibale name  -->

    <!-- 
    rule :- 
    1) do not start number for  23shubham
    2) do not start with symnole #$sfds
    3) do not start with keyword :- document, var , string (32 keyword) -->

    <!-- synatx :- 
    var varibale-name = values -->

    <script>

        //  3 type define 
        // 1) var :-  global scope  
        var a = 10 // deaclartion allow 
        var a = 20 // re-deaclarion allow
        a = 30  // re-assisgement allow
        console.log("A =>",a)

        // 2) let :- local scope 

        let b = 40;  // deaclartion allow
        // let b = 50; // re-deaclarion not  allow
        b = 60 // re-assisgement allow

        console.log("b =>",b) 

        // 3) const :- block scope 
        const c = 100 // deaclartion allow
        // const c = 101 // re-deaclarion not  allow
        c = 102  // re-assisgement not allow
        console.log("c =>",c)

    </script>

</body>
</html>
