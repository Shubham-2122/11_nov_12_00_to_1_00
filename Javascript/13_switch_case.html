<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cal = '/'
        let a=20,b=10

        switch (cal) {
            case '+':
                document.write("sum =>",a+b)
                break;
            case '-':
                document.write("sub =>",a-b)
                break;
            case '*':
                document.write("mul =>",a*b)
                break;

            case '/':
                document.write("div =>",a/b)
                break;

            default:
                document.write("Inavlid symbols")
                break;
        }

    </script>
</body>
</html>
