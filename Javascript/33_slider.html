<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="/img/img1.jpeg" height="100%" width="100%" class="img" alt="">
        <img src="/img/img2.jpeg" height="100%" width="100%" class="img" alt="">
        <img src="/img/img3.jpeg" height="100%" width="100%" class="img" alt="">
        <img src="/img/img4.jpeg" height="100%" width="100%" class="img" alt="">
    </div>
    <!-- <button>Next Image</button> -->

    <script>
        let img_tag = document.getElementsByClassName("img")
        console.log(img_tag)

        var index = 0

        function silder(){
            // hide
            for(let i=0; i < img_tag.length;i++){
                img_tag[i].style.display = "none";
            }

            img_tag[index].style.display = "block";
            // 0+ 1 + 2 + 3
            index++

            // 4 -> 1
            if(index == 4){
                index = 0
            }

            setTimeout(silder,1000)
            
        }
        silder()
    </script>
</body>
</html>
