<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: inline-block;
            background-color: lightcoral;
            padding: 10px 20px;
            position: relative;
        }
        li::after{
            content: "";
            height: 5px;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 100%;
            left: 0;
            transition: .4s;
            transform: scaleX(0);
        }
        li:hover::after{
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
        <li>Pages</li>
    </ul>
</body>
</html>
